<!DOCTYPE html>
<html lang="zh-CN" xmlns:tui>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta http-equiv="content-type" content="text/html;charset=utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
		<title>Test</title>
		
		<link rel="stylesheet" href="font-awesome-4.3.0/css/font-awesome.css">
		<link rel="stylesheet" href="css/tui2.css" />
		
		<script type="text/javascript" src="es5-shim.js"></script>
		<script type="text/javascript" src="jquery-1.11.3.js"></script>
        <script type="text/javascript" src="tui2.js"></script>
		<script>
			$(function(){
				$$("myCal").on("click", function(e){
					$("#disp").html(JSON.stringify(e));
				});
			});
		</script>
	</head>
	<body>
		<tui:calendar id="myCal" time-bar="{true}"></tui:calendar>
		<div id="disp" style="padding:20px"></div>
	</body>
</html>
