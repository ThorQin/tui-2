<!DOCTYPE html>
<html lang="en-US" xmlns:tui>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta http-equiv="content-type" content="text/html;charset=utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
		<title>Test</title>
		
		<link rel="stylesheet" href="font-awesome-4.3.0/css/font-awesome.css">
		<link rel="stylesheet" href="css/tui2.css" />
		
		<script type="text/javascript" src="es5-shim.js"></script>
		<script type="text/javascript" src="jquery-1.11.3.js"></script>
        <script type="text/javascript" src="tui2.js"></script>
		<script>
			var memTable = [];
			$(function(){
				$get("test").on("click", function(){
					var beginTime = tui.time.now();
					for (var i = 0; i < 1000000; i++) {
						memTable.push([i, false, i+1, false, 1]);
					}
					var endTime = tui.time.now();
					tui.msgbox(endTime.getTime() - beginTime.getTime());
				});
			});
		</script>
		<style>
			#testDiv {
				white-space: nowrap;
				word-break:keep-all;
			}
			#testDiv>span {
				display: inline-block;
				word-break:normal;
				word-wrap:break-word;
				border: 1px solid #ccc;
				white-space: normal;
				vertical-align: middle;
				max-height: 200px;
			}
		</style>
	</head>
	<body>
		<tui:button id="test">测试</tui:button>
	</body>
</html>
