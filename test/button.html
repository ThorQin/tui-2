<!DOCTYPE html>
<html lang="en-US" xmlns:tui>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="content-type" content="text/html;charset=utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
		<title>Test</title>
		
		<link rel="stylesheet" href="font-awesome-4.3.0/css/font-awesome.css">
		<link rel="stylesheet" href="css/tui2.css" />
		
		<script type="text/javascript" src="es5-shim.js"></script>
		<script type="text/javascript" src="jquery-1.11.3.js"></script>
        <script type="text/javascript" src="tui2.js"></script>
		
	</head>
	<body>
		<tui:button class="tui-menu" >
			<i class="fa fa-pencil"></i> 按钮
			<tui:script>
				this.on("click", function(){this.data.set("checked", !this.data.get("checked"))});
			</tui:script>
		</tui:button>
		<tui:button class="tui-dropdown"></tui:button>
        <tui:button class="tui-primary" type="toggle">重要</tui:button>
        <tui:button class="tui-danger" >Text</tui:button>
        <tui:button class="tui-warning" >警告</tui:button>
        <tui:button class="tui-success" >成功</tui:button>
        <tui:button class="tui-success" disabled="{true}" >成功</tui:button>
		
		<tui:group  class="tui-group">
			<tui:button><i class="fa fa-file-o"></i></tui:button>
			<tui:button><i class="fa fa-save"></i></tui:button>
		</tui:group>
		<tui:button-group name="edit" class="tui-group">
			<tui:button type=toggle-radio><i class="fa fa-copy"></i></tui:button>
			<tui:button type=radio><i class="fa fa-cut"></i></tui:button>
			<tui:button type=radio><i class="fa fa-paste"></i></tui:button>
		</tui:button-group>
		<tui:button-group name="align">
			<tui:button type=radio><i class="fa fa-align-left"></i></tui:button>
			<tui:button type=radio><i class="fa fa-align-justify"></i></tui:button>
			<tui:button type=radio><i class="fa fa-align-right"></i></tui:button>
			<tui:button><i class="fa fa-font"></i></tui:button>
			<tui:button disabled="{true}" ><i class="fa fa-pencil"></i></tui:button>
		</tui:button-group>
		<div id="newArea">
		</div>
		
		<script>
			tui.widget.create("button", {"value": "测试新创建的对象"}).appendTo("newArea");
		</script>
		
		<div>
			<tui:group name="radio-group">
				<tui:radio-box>选项1</tui:radio-box>
				<tui:radio-box>选项2</tui:radio-box>
				<tui:radio-box>选项3</tui:radio-box>
				<tui:radio-box>选项4</tui:radio-box>
				<tui:radio-box>选项5</tui:radio-box>
			</tui:group>
		</div>
		
		<div>
			<tui:button-group name="check-group">
				<tui:check-box>选项1</tui:check-box>
				<tui:check-box>选项2</tui:check-box>
				<tui:check-box>选项3</tui:check-box>
				<tui:check-box>选项4</tui:check-box>
				<tui:check-box>选项5</tui:check-box>
			</tui:button-group>
		</div>
	</body>
</html>
