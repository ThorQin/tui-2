<!DOCTYPE html>
<html lang="en-US" xmlns:tui>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta http-equiv="content-type" content="text/html;charset=utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
		<title>Test</title>
		
		<link rel="stylesheet" href="font-awesome-4.3.0/css/font-awesome.css">
		<link rel="stylesheet" href="css/tui2.css" />
		
		<script type="text/javascript" src="es5-shim.js"></script>
		<script type="text/javascript" src="jquery-1.11.3.js"></script>
        <script type="text/javascript" src="tui2.js"></script>
		<script>
			function testFunc(obj) {
				alert("inline click");
			}
		</script>
	</head>
	<body>
		<tui:button class="tui-menu" onclick="testFunc(this);">
			<i class="fa fa-pencil"></i> 按钮
			<tui:init>
				this.on("click", function(){this.set("checked", !this.get("checked"))});
			</tui:init>
		</tui:button>
		<tui:button class="tui-dropdown"></tui:button>
        <tui:button class="tui-primary" type="toggle"><i class="fa fa-warning"></i>&nbsp;重要</tui:button>
        <tui:button class="tui-danger">危险</tui:button>
        <tui:button class="tui-warning" >警告</tui:button>
        <tui:button class="tui-success" >成功</tui:button>
		<tui:button>This is a test</tui:button>
        <tui:button class="tui-success" disable="{true}" >禁用</tui:button>
		
		<tui:group  class="tui-group">
			<tui:button><i class="fa fa-file-o"></i></tui:button>
			<tui:button><i class="fa fa-save"></i></tui:button>
		</tui:group>
		<tui:button-group name="edit" type=toggle-radio>
			<tui:button><i class="fa fa-copy"></i></tui:button>
			<tui:button><i class="fa fa-cut"></i></tui:button>
			<tui:button><i class="fa fa-paste"></i></tui:button>
		</tui:button-group>
		<tui:button-group name="align" type=radio>
			<tui:button><i class="fa fa-align-left"></i></tui:button>
			<tui:button><i class="fa fa-align-justify"></i></tui:button>
			<tui:button><i class="fa fa-align-right"></i></tui:button>
			<tui:button><i class="fa fa-font"></i></tui:button>
			<tui:button disable="{true}" ><i class="fa fa-pencil"></i></tui:button>
		</tui:button-group>
		
		<div id="newArea"></div>		
		<script>
			$new("button", {"text": "脚本创建的对象"}).appendTo("newArea");
			$(function(){
				$$("getGroupValue").on("click", function(){
					tui.msgbox($$("testGroup").get("value"));
				});
				$$("setGroupValue").on("click", function(){
					$$("testGroup").set("value", "选项2");
				});
			});
		</script>
		
		<tui:check id="triCheck" tristate={true}>三态选择框</tui:check>
		<tui:button>设置为三态
			<tui:init>this.on("click", function(){$$("triCheck").set("tristate", true)})</tui:init>
		</tui:button>
		
		<div>
			<tui:group id="testGroup" name="radio-group" type="radio">
				<tui:radio>选项1</tui:radio>
				<tui:radio>选项2</tui:radio>
				<tui:radio>选项3</tui:radio>
				<tui:radio>选项4</tui:radio>
				<tui:radio>选项5</tui:radio>
			</tui:group>
		</div>
		
		<div>
			<tui:button-group id="testGroup1" name="check-group">
				<tui:check>选项1</tui:check>
				<tui:check>选项2</tui:check>
				<tui:check>选项3</tui:check>
				<tui:check>选项4</tui:check>
				<tui:check>选项5</tui:check>
			</tui:button-group>
		</div>
		
		<p>
			<tui:button id="getGroupValue">获取组值</tui:button>
			<tui:button id="setGroupValue">设置组值</tui:button>
		</p>
		
		<div>
			<tui:button-group name="tab" class="tui-tab" style="border-bottom:1px solid #ccc">
				<tui:radio checked={true}>页签1</tui:radio>
				<tui:radio>页签2</tui:radio>
				<tui:radio>页签3</tui:radio>
				<tui:radio>页签4</tui:radio>
				<tui:radio>页签5</tui:radio>
			</tui:button-group>
		</div>
		
		
	</body>
</html>
