<!DOCTYPE html>
<html lang="en-US" xmlns:tui>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta http-equiv="content-type" content="text/html;charset=utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
		<title>Test</title>
		
		<link rel="stylesheet" href="font-awesome-4.3.0/css/font-awesome.css">
		<link rel="stylesheet" href="css/tui2.css" />
		
		<script type="text/javascript" src="es5-shim.js"></script>
		<script type="text/javascript" src="jquery-1.11.3.js"></script>
        <script type="text/javascript" src="tui2.js"></script>
		<script>
			$(function(){
				
				$get("myDialog").on("btnclick", function(e) {
					disp.innerHTML = "button click: " + e.data.button;
				}).on("close", function(){
					disp.innerHTML =("closed");
				}).on("open", function(){
					disp.innerHTML =("open");
				});
				$get("btn1").on("click", function(e){
					$get("myDialog").open();
				});
				$get("btn2").on("click", function(e){
					$get("myDialog").open("ok#tui-primary,cancel");
				});
			});
		</script>
	</head>
	<body>
		<tui:button id="btn1">对话框</tui:button>
		<tui:button id="btn2">带按钮的对话框</tui:button>
		<tui:dialog id="myDialog" title="这是一个很长很长的标题这是一个很长很长的标题这是一个很长很长的标题这是一个很长很长的标题">
			<div>
				<tui:calendar></tui:calendar>
			</div>
			<div>
				<tui:button>测试一下咯</tui:button>
			</div>
		</tui:dialog>
		<div id="disp" style="padding:20px"></div>
	</body>
</html>
