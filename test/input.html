<!DOCTYPE html>
<html lang="en-US" xmlns:tui>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta http-equiv="content-type" content="text/html;charset=utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
		<title>Test</title>
		
		<link rel="stylesheet" href="font-awesome-4.3.0/css/font-awesome.css">
		<link rel="stylesheet" href="css/tui2.css" />
		
		<script type="text/javascript" src="es5-shim.js"></script>
		<script type="text/javascript" src="jquery-1.11.3.js"></script>
        <script type="text/javascript" src="tui2.js"></script>
		
		<style>
			
		</style>
		
	</head>
	<body>
		<tui:component controller="input.js" style="max-width:400px;margin:0 auto;">
			<tui:input-group>
				<label desc="*">帐号</label>
				<tui:input placeholder="请输入文字" icon-left="fa-user" clearable={true} auto-validate={true} >
					<tui:verify format="*email">请输入有效的邮件地址</tui:verify>
				</tui:input>
			</tui:input-group>
			<tui:input-group>
				<label>账户口令</label>
				<tui:input icon-left="fa-key" type="password" placeholder="请输入密码"></tui:input>
			</tui:input-group>
			<hr>
			<tui:input-group>
				<label>搜索示例</label>
				<tui:input icon-right="fa-search" disable={true} value="this is a test" ></tui:input>
			</tui:input-group>
			<tui:input-group>
				<label desc="[必选]">单选框</label>
				<tui:select name="sel" value="value 2_3_4" can-search={true} clearable={true}  placeholder="请选择..." auto-validate={true} >
					<tui:verify format="*any">随便输入点东西</tui:verify>
				</tui:select>
			</tui:input-group>
			<tui:input-group>
				<label desc="[必选]">多选框</label>
				<tui:select name="sel1" placeholder="请选择..." can-search={true} clearable={true}  check-key="checked" tree={data} auto-validate={true} multi-select={true}>
					<tui:verify format="*any">随便输入点东西</tui:verify>
				</tui:select>
			</tui:input-group>
			<tui:input-group>
				<label>选择日期</label>
				<tui:date-picker id="date1" placeholder="请选择日期..." format="yyyy / MM / dd HH:mm:ss zz" time-bar={true} clearable={true} ></tui:date-picker>
			</tui:input-group>
			<tui:input-group>
				<label>上传文件</label>
				<tui:file placeholder="请选择文件..." accept="text/plain" clearable={true}  action="uploadFile.do"></tui:file>
			</tui:input-group>
			<tui:input-group>
				<label desc="[必选]">定制选择</label>
				<tui:dialog-select name="customSelect" class="form-input" clearable={true} auto-validate={true} placeholder="定制选择框...">
					<tui:verify format="*any">随便选择点什么</tui:verify>
				</tui:dialog-select>
			</tui:input-group>
			<tui:input-group>
				<label desc="[必填]">多行文本录入</label>
				<tui:textarea placeholder="请输入文字..." style="max-height:100px" auto-validate={true} allow-empty={true}>
					<tui:verify format="*email">随便输入点邮件</tui:verify>
				</tui:textarea>
			</tui:input-group>
		
			<div name="hiddenResource" style="display:none">
				<p>选择一个类型</p>
				<tui:button-group name="g1" name="group1" type="radio">
					<tui:radio value="abc">测试选项1</tui:radio>
					<tui:radio value="def">测试选项2</tui:radio>
				</tui:button-group>
			</div>
		</div>
	</body>
</html>
