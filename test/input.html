<!DOCTYPE html>
<html lang="en-US" xmlns:tui>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta http-equiv="content-type" content="text/html;charset=utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
		<title>Test</title>
		
		<link rel="stylesheet" href="font-awesome-4.3.0/css/font-awesome.css">
		<link rel="stylesheet" href="css/tui2.css" />
		
		<script type="text/javascript" src="es5-shim.js"></script>
		<script type="text/javascript" src="jquery-1.11.3.js"></script>
        <script type="text/javascript" src="tui2.js"></script>
		
		<style>
			tui\:input, tui\:select {
				display: block;
				width: inherit;
				margin: 20px 0;
			}
		</style>
		<script>
			var data = [];
			var path = [];
			function build(list, level) {
				for (var i = 0; i < 5; i++) {
					path.push(i);
					var child = {name: "name column: " + path.join("_"), 
						value: "value " + path.join("_"),
						expand: false, 
						checked: false,
						icon: "fa-user"
					};
					
					list.push(child);
					
					if (level < 2) {
						child.children = [];
						build(child.children, level+1)
					}
					path.pop();
				}
			}
			build(data, 0);
		</script>
	</head>
	<body>
		<tui:input placeholder="请输入文字" text="This is a test" auto-validate={true} >
			<tui:verify format="*email">请输入有效的邮件地址</tui:verify>
		</tui:input>
		<tui:input icon-left="fa-search" type="password" placeholder="请输入密码"></tui:input>
		<tui:input icon-right="fa-search" disable={true} value="this is a test" ></tui:input>
		<tui:select id="sel" value="value 2_3_4" clearable={true}  placeholder="请选择..." auto-validate={true} >
			<tui:verify format="*any">随便输入点东西</tui:verify>
		</tui:select>
		
		<tui:select id="sel1" placeholder="请选择..." check-key="checked" tree={data} auto-validate={true} multi-select={true}>
			<tui:verify format="*any">随便输入点东西</tui:verify>
		</tui:select>
		
		<script>
			$(function() {
				
				$get("sel").set("tree", data);
			});
		</script>
	</body>
</html>
