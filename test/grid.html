<!DOCTYPE html>
<html lang="en-US" xmlns:tui>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta http-equiv="content-type" content="text/html;charset=utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
		<title>Test</title>
		
		<link rel="stylesheet" href="font-awesome-4.3.0/css/font-awesome.css">
		<link rel="stylesheet" href="css/tui2.css" />
		
		<script type="text/javascript" src="es5-shim.js"></script>
		<script type="text/javascript" src="jquery-1.11.3.js"></script>
        <script type="text/javascript" src="tui2.js"></script>
		<script>
			$(function(){
				var data = [];
				for (var i = 0; i < 1000; i++) {
					data.push({name: "name column: " + i, value: "value " + i});
				}
				
				$get("grid").set("data", data);
				$get("grid").set("columns", [
					{name: "name column", key: "name"}, 
					{name: "value column", key: "value"}
				]);
				
				tui.browser.keepToTop($("#toolbar")[0]);
				tui.browser.keepToTop($get("grid").getComponent("head"), 60);
			});
		</script>
		
	</head>
	<body>
		<div style="height:60px;">
			<div id="toolbar" style="background-color:#eee;height:60px;line-height:60px;text-align:center">一个工具栏</div>
		</div>
		<tui:grid id="grid" auto-height={false} style="height:300px;"></tui:grid>
		
		<div id="disp"></div>
	</body>
</html>
