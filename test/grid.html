<!DOCTYPE html>
<html lang="en-US" xmlns:tui>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta http-equiv="content-type" content="text/html;charset=utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
		<title>Test</title>
		
		<link rel="stylesheet" href="font-awesome-4.3.0/css/font-awesome.css">
		<link rel="stylesheet" href="css/tui2.css" />
		
		<script type="text/javascript" src="es5-shim.js"></script>
		<script type="text/javascript" src="jquery-1.11.3.js"></script>
        <script type="text/javascript" src="tui2.js"></script>
		<script>
			$(function(){
				$get("myScroll").on("scroll", function(e){
					disp.innerHTML = e.data.value;
					$get("vScroll").set("value", e.data.value);
				});				
			});
		</script>
		
	</head>
	<body>
		<tui:scrollbar id="myScroll" style="width:200px;" total="{1000}" page="{40}" direction="horizontal"></tui:scrollbar>
		<tui:scrollbar id="vScroll" style="height:200px;" total="{1000}" page="{40}"></tui:scrollbar>
		
		<div id="disp"></div>
	</body>
</html>
