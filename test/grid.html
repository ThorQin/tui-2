<!DOCTYPE html>
<html lang="en-US" xmlns:tui>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta http-equiv="content-type" content="text/html;charset=utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
		<title>Test</title>
		
		<link rel="stylesheet" href="font-awesome-4.3.0/css/font-awesome.css">
		<link rel="stylesheet" href="css/tui2.css" />
		
		<script type="text/javascript" src="es5-shim.js"></script>
		<script type="text/javascript" src="jquery-1.11.3.js"></script>
        <script type="text/javascript" src="tui2.js"></script>
	</head>
	<body>
		<div style="height:60px;">
			<div id="toolbar" style="height:60px;line-height:60px;text-align:center">
				一个工具栏
				<tui:button name="titleBtn" class="tui-primary">切换表头显示</tui:button>
				<tui:button name="scrollBtn">切换水平滚动</tui:button>
			</div>
		</div>
		<tui:component name="dialog" template="dialog.html" controller="scripts/dialogController.js"></tui:component>
		<tui:grid name="grid" style="height:500px;"
			auto-height={false} 
			header={true}  
			auto-width={false}
			sort-column={1}
			sort-type="asc"
			></tui:grid>
		
		<div name="info"></div>
	</body>
</html>
