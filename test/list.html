<!DOCTYPE html>
<html lang="en-US" xmlns:tui>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta http-equiv="content-type" content="text/html;charset=utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
		<title>Test</title>
		
		<link rel="stylesheet" href="font-awesome-4.3.0/css/font-awesome.css">
		<link rel="stylesheet" href="css/tui2.css" />
		
		<script type="text/javascript" src="es5-shim.js"></script>
		<script type="text/javascript" src="jquery-1.11.3.js"></script>
        <script type="text/javascript" src="tui2.js"></script>
		<script>
			$(function(){
				var data = [];
				function build(list, level) {
					for (var i = 0; i < 3; i++) {
						var child = {name: "name column: " + level + "_" + i, 
							value: "value " + level + "_" + i,
							desc: "this is a desc: " + level + "_" + i,
							expand: true, 
							checked: false,
							icon: "fa-user"
						};
						list.push(child);
						
						if (level < 2 && Math.round(Math.random())) {
							child.children = [];
							build(child.children, level+1)
						}
					}
				}
				build(data, 0);
				
				
				$$("grid").set("tree", data);
								
				$$("grid").on("rowclick", function(e){
					//tui.msgbox("rowclick: " + e.data);
				});
				$$("grid").on("rowdblclick", function(e){
					tui.msgbox("rowdblclick: " + e.data);
				});
				$$("grid").on("rowcheck", function(e){
					tui.msgbox(e.data.row + " - " + e.data.col + ": " + e.data.checked, "Row checked");
				});
			});
		</script>
		
	</head>
	<body>
		<p>演示了三个列表，左侧数据动态创建，使用树状结构，右侧是静态数据。</p>
		<hr>
		<tui:list id="grid" style="height:400px;float:left;width:300px;margin:20px" 
			tooltip="一个工具提示" checkable={false} row-tooltip-key="desc">
		</tui:list>
		<tui:list style="height:400px;float:left;width:300px;margin:20px" 
			checkable={true} row-tooltip-key="desc" data="{[
				{name: '列表内容1(不可选)', value: 'value1', desc: '这是一个很长的描述信息1'},
				{name: '列表内容2', check:false,  value: 'value2', desc: '这是一个很长的描述信息2'},
				{name: '列表内容3', check:false, value: 'value3', desc: '这是一个很长的描述信息3'},
				{name: '列表内容4', check:true, value: 'value4', desc: '这是一个很长的描述信息4'},
				{name: '列表内容5', check:false, value: 'value5', desc: '这是一个很长的描述信息5'},
				{name: '列表内容6(不可选)', value: 'value6', desc: '这是一个很长的描述信息6'},
				{name: '列表内容7(不可选)', value: 'value7', desc: '这是一个很长的描述信息7'}
			]}">
		</tui:list>
		<tui:list style="height:400px;float:left;width:300px;margin:20px" 
			data="{[
				{name: '列表内容1'},
				{name: '列表内容2'},
				{name: '列表内容3'},
				{name: '列表内容4'},
				{name: '列表内容5'},
				{name: '列表内容6'},
				{name: '列表内容7'}
			]}">
		</tui:list>
	</body>
</html>
