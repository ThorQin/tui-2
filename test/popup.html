<!DOCTYPE html>
<html lang="en-US" xmlns:tui>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta http-equiv="content-type" content="text/html;charset=utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
		<title>Test</title>
		
		<link rel="stylesheet" href="font-awesome-4.3.0/css/font-awesome.css">
		<link rel="stylesheet" href="css/tui2.css" />
		
		<script type="text/javascript" src="es5-shim.js"></script>
		<script type="text/javascript" src="jquery-1.11.3.js"></script>
        <script type="text/javascript" src="tui2.js"></script>
		
	</head>
	<body >
		<div style="position:absolute;top:50%;margin-top:-25px;left:0;right:0; 
				height:50px;line-height:50px;text-align:center">
			<tui:button id="myButton">弹出层</tui:button>
			<tui:button id="menuButton">弹出菜单</tui:button>
		</div>
		
		<tui:popup id="myPopup">
			<div style="width:200px;height:100px;text-align:center;line-height:100px;">
			<tui:button id="popBtn">HTML中的按钮
				<tui:init>
					this.on("click", function(){
						newPopup(this._);
					});
				</tui:init>	
			</tui:button>
			</div>
		</tui:popup>
		
		<tui:menu id="myMenu" class="big">
			<tui:item icon="fa-user" shortcut="Ctrl+A">菜单项1</tui:item>
			<tui:item type="check" checked="{true}" >第二个菜单项</tui:item>
			<tui:item text="子菜单">
				<tui:item type="radio" checked="{true}">子菜单项1</tui:item>
				<tui:item type="radio" >第二个菜单项</tui:item>
				<tui:item type="radio" >菜单项2</tui:item>
				<tui:item type="radio" >菜单项3</tui:item>
			</tui:item>
			<tui:item disable="{true}">菜单项2</tui:item>
			<tui:item>菜单项3</tui:item>
			<tui:item text="子菜单" shortcut="Ctrl+Alt+S">
				<tui:item>子菜单项1</tui:item>
				<tui:item>第二个菜单项</tui:item>
				<tui:item>菜单项2</tui:item>
				<tui:item>菜单项3</tui:item>
				<tui:item text="第二个菜单项子菜单">
					<tui:item>子菜单项2</tui:item>
					<tui:item>第二个菜单项</tui:item>
					<tui:item>菜单项2</tui:item>
					<tui:item>菜单项3</tui:item>
				</tui:item>
			</tui:item>
			<tui:item type="line"></tui:item>
			<tui:item text="子菜单">
				<tui:item>子菜单项1</tui:item>
				<tui:item>第二个菜单项</tui:item>
				<tui:item>菜单项2</tui:item>
				<tui:item>菜单项3</tui:item>
			</tui:item>
		</tui:menu>
		
		<script>
			function newPopup(elem) {
				var newDiv = document.createElement("div");
				newDiv.style.padding = "20px";
				var newBtn = new$("button", {"text": "动态创建的按钮，点击还可以创建新的"});
				newBtn.on("click", function(){
					newPopup(this._)
				});
				newBtn.appendTo(newDiv);
				new$("popup", {"content": newDiv}).open(elem);
			}
			$(function(){
				
				get$("myButton").on("click", function(e) {
					get$("myPopup").open(this._);
				});
				get$("myMenu").on("click", function(e){
					
				});
				get$("menuButton").on("click", function(e) {
					get$("myMenu").open(this._);
					
				});
			});
		</script>
	</body>
</html>
